<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shyam Play Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <img src="/images/logo.png" alt="" class="mob-logo">
    <section class="login-box">
        <img src="/images/coin.png" alt="" class="coin">
        <div class="content">
            <img src="/images/logo.png" alt="" class="mobile-logo">
            <h3>Welcome back, Gamer</h3>
            <p>Login To View Your Account</p>
            <div class="heading-mob">
                <h2 class="heading-2 mobi-h2">Register</h2>
                <h2 class="heading-2">Login</h2>
            </div>
            <div class="textbox-main">
                <div class="textbox">
                    <img src="/images/user.png" alt="" class="icon">
                    <input type="text" placeholder="Username/Mobile Number">
                </div>
                <div class="textbox">
                    <img src="/images/password.png" alt="" class="icon">
                    <input type="text" placeholder="Password">
                    <img src="/images/eye.png" alt="" class="icon2">
                </div>
                <div class="imp-box">
                    <div class="remember">
                        <input type="checkbox">
                        <label for="">Remember Me</label>
                    </div>
                    <div class="forgot">
                        <p>Forgot Password?</p>
                    </div>
                </div>
                <div class="login-button">
                    <button>LOGIN</button>
                </div>
                <div class="or-btn">
                    <h4>OR</h4>
                </div>
                <div class="login-otp">
                    <button>LOGIN WITH OTP<img src="/images/phone.png" alt="" class="icon"></button>
                    <p>Don't Have An Account? <span>Sign Up</span></p>
                </div>
                <div class="btns">
                    <div class="bt-n">
                        <h2><img src="/images/android.png" alt="" style="height: 25px;">DOWNLOAD APK</h2>
                    </div>
                    <div class="bt-n2">
                        <h2><img src="/images/contact.png" alt="">CONTACT US</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="image">
            <img src="/images/image.png" alt="">
        </div>
    </section>

    <!-- Offer Section -->

    <section class="offer-section">
        <div class="offer-box">
            <p>Offers For You</p>
        </div>
    </section>
    <div class="or-button">
        <h4>OR</h4>
    </div>

    <!-- Manual Box -->

    <section class="manual-box">
        <img src="/images/manual-box.png" alt="">
    </section>

    <!-- Footer -->

    <footer>
        <div class="follow-us">
            <h2>Follow Us On :</h2>
            <div class="social-images">
                <img src="/images/telegram.png" alt="" class="social-desk">
                <img src="/images/instagram.png" alt="" class="social-desk">
                <img src="/images/facebook.png" alt="" class="social-desk">
                <img src="/images/youtube.png" alt="" class="social-desk">
                <img src="/images/telegram-mob.png" alt="" class="social-mob">
                <img src="/images/instagram-mob.png" alt="" class="social-mob">
                <img src="/images/facebook-mob.png" alt="" class="social-mob">
                <img src="/images/youtube-mob.png" alt="" class="social-mob">
            </div>
        </div>
        <div class="gaming-partner">
            <img src="https://opt-v3-files.raksahb.com/static/media/ezugiLogoNew.png" alt="">
            <img src="https://opt-v3-files.raksahb.com/static/media/aGLogoNew.png" alt="">
            <img src="https://opt-v3-files.raksahb.com/static/media/betGamesLogoNew.png" alt="">
            <img src="https://opt-v3-files.raksahb.com/static/media/evolutionGamesNew.png" alt="">
            <img src="https://opt-v3-files.raksahb.com/static/media/netentLogoNew.png" alt="">
            <img src="https://opt-v3-files.raksahb.com/static/media/tvbetLogoNew.png" alt="">
            <img src="https://opt-v3-files.raksahb.com/static/media/superSpadeLogoNew.png" alt="">
        </div>
        <div class="gaming-partner">
            <img src="https://opt-v3-files.raksahb.com/static/media/internetBanking.png" alt="">
            <img src="https://opt-v3-files.raksahb.com/static/media/upiLogoNew.png" alt="">
            <img src="https://opt-v3-files.raksahb.com/static/media/gpayLogoNew.png" alt="">
            <img src="https://opt-v3-files.raksahb.com/static/media/paytmLogoNew.png" alt="">
            <img src="https://opt-v3-files.raksahb.com/static/media/astropayLogoNew.png" alt="">
        </div>
        <div class="copyright">
            <img src="https://opt-v3-files.raksahb.com/static/media/gamestopLogo.png" alt="">
            <img src="https://opt-v3-files.raksahb.com/static/media/beAwareLogo.png" alt="">
            <img src="https://opt-v3-files.raksahb.com/static/media/gamcareLogo.png" alt="">
        </div>
        <p>This website is proudly operated by Shyamplay.com, a legally registered company under the laws of CURACAO.</p>
    </footer>
</body>
</html>
